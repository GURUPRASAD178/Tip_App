{% extends 'base.html' %}

{% block title %}CONTACT US - TipEase{% endblock %}

{% block content %}

<section class="py-5" id="contact">
    <div class="container">
        <div class="row text-center mb-4">
            <div class="col">
                <h2>Contact Us</h2>
                <p class="text-muted">Weâ€™d love to hear from you!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="How can we help?"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-1"></i>Send Message
                    </button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <h5 class="mb-3">Reach Us</h5>
                <p><i class="fas fa-envelope me-2"></i>support@tipease.com</p>
                <p><i class="fas fa-phone me-2"></i>+1 (555) 123-4567</p>
                <p><i class="fas fa-map-marker-alt me-2"></i>123 Restaurant St, Food City, FC 12345</p>
                <div class="mt-3">
                    <a href="#" class="me-3"><i class="fab fa-facebook fs-5"></i></a>
                    <a href="#" class="me-3"><i class="fab fa-twitter fs-5"></i></a>
                    <a href="#" class="me-3"><i class="fab fa-instagram fs-5"></i></a>
                    <a href="#" class="me-3"><i class="fab fa-linkedin fs-5"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
