<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4fbf9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .payment-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%; }
        .payment-container img { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px; }
        .payment-container h2 { color: #333; margin-bottom: 10px; }
        .payment-container .payment-apps { margin: 20px 0; }
        .payment-container .payment-apps img { width: 50px; height: 50px; margin: 0 10px; cursor: pointer; }
        .payment-container input[type="number"] { width: calc(100% - 22px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .payment-container button { padding: 10px 20px; border: none; border-radius: 4px; background-color: #28a745; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="waiters">
    <div class="waiters">
    <div class="payment-container">
        <img src="{{ waiter.photo.url }}" alt="{{ waiter.name }}">
        <h2>{{ waiter.name }}</h2>
        <div class="payment-apps">
            <img src="path/to/payment-app1-icon.png" alt="Payment App 1">
            <img src="path/to/payment-app2-icon.png" alt="Payment App 2">
            <img src="path/to/payment-app3-icon.png" alt="Payment App 3">
        </div>
        <form action="path/to/payment/processing" method="POST">
            <input type="number" name="amount" placeholder="Enter amount" required>
            <input type="hidden" name="waiter_id" value="{{ waiter.id }}">
            <button type="submit">Pay</button>
        </form>
    </div>
    </div></div>
</body>
</html>
