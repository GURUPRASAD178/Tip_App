 <!DOCTYPE html>
 <html>
 <head>
     <title>TIPP APPLICATION</title>
     <style>
         body {
             font-family: 'Helvetica Neue', Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-image: url('path/to/your/background-image.jpg');
             background-size: cover;
             background-repeat: no-repeat;
             background-attachment: fixed;
             color: #333;
         }
         header {
             text-align: center;
             padding: 30px 0;
         }
         h1 {
             background-color: rgba(244, 251, 249, 0.9);
             color: rgb(21, 253, 187);
             padding: 20px;
             border-radius: 10px;
             display: inline-block;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         h2 {
             background-color: rgba(6, 214, 145, 0.9);
             padding: 15px;
             color: #f4fbf9;
             border-radius: 10px;
             display: inline-block;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .search-container {
             text-align: center;
             margin: 20px 0;
         }
         input {
             padding: 10px;
             width: 300px;
             border: 2px solid #ccc;
             border-radius: 5px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .waiters {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
             justify-content: center;
             padding: 20px;
         }
         .waiter {
             background-color: rgba(255, 255, 255, 0.9);
             border-radius: 10px;
             text-align: center;
             padding: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             transition: transform 0.2s;
             width: 200px;
         }
         
         .waiter:hover {
             transform: translateY(-5px);
         }
         .waiter img {
             width: 100%;
             height: auto;
             border-radius: 10px;
         }
         .waiter-name {
             display: block;
             margin-top: 10px;
             color: #007BFF;
             text-decoration: none;
             font-weight: bold;
         }
         .waiter a {
             display: block;
             text-decoration: none;
             color: inherit;
         }
         footer {
             background-color: black;
             color: aliceblue;
             padding: 10px;
             text-align: center;
             position: fixed;
             width: 100%;
             bottom: 0;
             box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
         }
         .login-button {
             position: absolute;
             top: 20px;
             right: 20px;
             padding: 10px 20px;
             background-color: #007BFF;
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             text-decoration: none;
         }
         .login-button:hover {
             background-color: #0056b3;
         }
 
         @media (max-width: 600px) {
             header, .search-container, .waiters, footer {
                 padding: 10px;
             }
             input {
                 width: 100%;
             }
             .waiter {
                 width: 100%;
             }
             .login-button {
                 width: calc(100% - 40px);
                 text-align: center;
             }
         }
     </style>
     <script>
         function searchWaiters() {
             let input = document.getElementById('searchbar').value.toLowerCase();
             let waiterNames = document.getElementsByClassName('waiter-name');
             
             for (let i = 0; i < waiterNames.length; i++) {
                 let name = waiterNames[i].textContent.toLowerCase();
                 if (name.includes(input)) {
                     waiterNames[i].parentElement.parentElement.style.display = '';
                 } else {
                     waiterNames[i].parentElement.parentElement.style.display = 'none';
                 }
             }
         }
     </script>
 </head>
 <body>
     <header>
         <h1>TIPP APPLICATION</h1>
         <a href="add_waiter" class="login-button">Admin Login</a>
     </header>
     
     <h2><center>              AGPV Restaurant</center></h2>
 
     <div class="search-container">
         <input type="text" placeholder="Search by name" id="searchbar" onkeyup="searchWaiters()">
     </div>
 
     <div class="waiters">
         {% for waiter in waiters %}
         <div class="waiter">
             <a href="{{ waiter.payment_link }}" target="_blank">
                 <img src="{{ waiter.photo.url }}" alt="{{ waiter.name }}">
                 <span class="waiter-name">{{ waiter.name }}</span>
             </a>
         </div>
         {% endfor %}
     </div>
 
     <footer>
         &copy; AGPV Developers, CSE, GEC Hassan-573201
     </footer>
 </body>
 </html>
