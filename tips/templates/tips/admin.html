 <!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4fbf9;
            color: #333;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Interface</h1>
        <form id="admin-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="waiter-name">Waiter Name</label>
                <input type="text" id="waiter-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="waiter-photo">Waiter Photo</label>
                <input type="file" id="waiter-photo" name="photo" required>
            </div>
            <div class="form-group">
                <label for="payment-link">Payment Link</label>
                <input type="url" id="payment-link" name="payment_link" required>
            </div>
            <div class="form-actions">
                <button type="submit">Add Waiter</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>
        <table id="waiter-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Photo</th>
                    <th>Payment Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for waiter in waiters %}
                <tr>
                    <td>{{ waiter.name }}</td>
                    <td><img src="{{ waiter.photo.url }}" width="100" height="120" alt="{{ waiter.name }}"></td>
                    <td><a href="{{ waiter.payment_link }}" target="_blank">{{ waiter.payment_link }}</a></td>
                    <td>
                        <form method="post" action="{% url 'delete_waiter' waiter.id %}">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function clearForm() {
            document.getElementById('admin-form').reset();
        }
    </script>
</body>
</html>
